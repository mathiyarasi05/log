<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Box Form</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .search-container {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: 10px 14px;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <h2>Search Anything</h2>

    <!-- Form that submits input to your email using Formsubmit -->
    <form action="https://formsubmit.co/youremail@example.com" method="POST">
      <input type="text" name="search" placeholder="Type your search..." required>
      <button type="submit">üîç</button>

      <!-- Optional: prevent bot submissions -->
      <input type="hidden" name="_captcha" value="false">
    </form>
  </div>

</body>
</html>
